<div class="layui-card">
	<div class="layui-card-header">设置我的资料</div>
	<div class="layui-card-body">

		<div class="layui-form layui-form-pane">
			
			<div class="layui-form-item">
				<label class="layui-form-label">用户名</label>
				<div class="layui-input-inline">
					<input type="text" name="username" th:value="${student.getUsername()}" class="layui-input" readonly>
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">姓名</label>
				<div class="layui-input-inline">
					<input type="text" name="name" th:value="${student.getName()}" lay-verify="name" autocomplete="off" placeholder="" class="layui-input" readonly>
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">性别</label>
				<input type="radio" name="sex" value="boy" title="男" checked>
				<input type="radio" name="sex" value="girl" title="女" disabled>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">年龄</label>
				<div class="layui-input-inline">
					<input type="number" name="age" th:value="${student.getAge()}" autocomplete="off" placeholder="请输入昵称" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">头像</label>
				<div class="layui-input-inline">
					<input name="avatar" lay-verify="required" id="LAY_avatarSrc" placeholder="图片地址" value="http://cdn.layui.com/avatar/168.jpg"
					 class="layui-input">
				</div>
				<div class="layui-input-inline layui-btn-container" style="width: auto;">
					<button type="button" class="layui-btn layui-btn-primary" id="LAY_avatarUpload">
						<i class="layui-icon"></i>上传图片
					</button><input class="layui-upload-file" type="file" accept="undefined" name="file">
					<button class="layui-btn layui-btn-primary" layadmin-event="avartatPreview">查看图片</button>
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">手机号</label>
				<div class="layui-input-inline">
					<input type="text" name="cellphone" th:value="${student.getPhoneNumber()}" lay-verify="phone" autocomplete="off" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">学号</label>
				<div class="layui-input-inline">
					<input type="text" name="studentnumber" th:value="${student.getStudentNumber()}" lay-verify="studentnumber" autocomplete="off" class="layui-input" readonly>
				</div>
			</div>
			<div class="layui-form-item">
				<div class="layui-input-block">
					<button class="layui-btn" lay-submit="" lay-filter="setmyinfo">确认修改</button>
					<button type="reset" class="layui-btn layui-btn-primary">重新填写</button>
				</div>
			</div>
		</div>

	</div>
</div>

<script type="text/javascript">

	layui.use('form', function() {
		layui.form.render()
	})
</script>
