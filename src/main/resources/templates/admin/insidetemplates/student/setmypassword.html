<div class="layui-card">
	<div class="layui-card-header">修改密码</div>
	<div class="layui-card-body" pad15="">

		<div class="layui-form" lay-filter="">
			<div class="layui-form-item">
				<label class="layui-form-label">当前密码</label>
				<div class="layui-input-inline">
					<input type="password" name="oldpassword" lay-verify="required" lay-vertype="tips" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">新密码</label>
				<div class="layui-input-inline">
					<input type="password" name="password" lay-verify="pass" lay-vertype="tips" autocomplete="off" id="LAY_password"
					 class="layui-input">
				</div>
				<div class="layui-form-mid layui-word-aux">6到16个字符</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">确认新密码</label>
				<div class="layui-input-inline">
					<input type="password" name="repassword" lay-verify="repass" lay-vertype="tips" autocomplete="off" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<div class="layui-input-block">
					<button class="layui-btn" lay-submit="" lay-filter="setmypass">确认修改</button>
				</div>
			</div>
		</div>
	</div>
</div>


<script type="text/javascript">
	
	
	layui.use(['form', 'layer'], function(){
		layui.form.on('submit(setmypass)', function(data) {
			// $.ajax({})
			if(data.field.password != data.field.repassword) {
				layui.layer.msg('密码不一致！', {icon: 2});
				return;
			}
			$.post("student/setmypassword",data.field,function(result, status){
				if(status == "success") {
					console.log(result)
					layui.layer.msg(result.msg, {icon: result.icon});
				} else {
					layui.layer.msg('数据错误', {icon: 2});
				}
			})
		})
	})
</script>
